<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Input New Appraisal Score</title>
    </h:head>
    <h:body>
        <h:form>
            Fill in the details and press the register button.
            <br/>
            <h:outputLabel for="employee" value="*Employee Number :"/>
            <h:inputText id ="employee" value="#{appraisalBean.employee}" title="Enter Employee Number" label="employee" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="employee"/>
            <br/>
            <h:outputLabel for="apprdate" value="*Appraisal Date:"/>
            <h:inputText id ="apprdate" value="#{appraisalBean.appr_date}" title="Enter Appraisal Date" label="apprdate" required="true" requiredMessage="Mandatory Field">
                         <f:convertDateTime pattern="dd-MM-yyyy" />
            </h:inputText>
            &nbsp; 
            <h:message style="color:red" for="apprdate"/>
            <br/>
            <h:outputLabel for="apprperiod" value="*Appraisal Period:"/>
            <h:inputText id ="apprperiod" value="#{appraisalBean.appr_period}" title="Enter Appraisal Period" label="apprperiod" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="apprperiod"/>
            <br/>
            <h:outputLabel for="apprquarter" value="*Appraisal Quarter: "/>
            <h:inputText id ="apprquarter" value="#{appraisalBean.appr_quarter}" title="Enter Appraisal Quarter" label="apprquarter" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="apprquarter"/>
            <br/>
            <h:outputLabel for="apprsore" value="*Appraisal Score: "/>
            <h:inputText id ="apprscore" value="#{appraisalBean.appr_score}" title="Enter Appraisal Score" label="apprscore" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="apprscore"/>
            <br/>
            <h:commandButton id="register" type="submit" value="Save Details" action="#{appraisalBean.inputAppraisal}" title="Input Appraisal Record"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
    </h:body>
</html>
