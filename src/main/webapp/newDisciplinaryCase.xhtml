<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Input New Department</title>
    </h:head>
    <h:body>
        <h:form>
            Fill in the details and press the register button.
            <br/>
            <h:outputLabel for="emplono" value="*Employee number:"/>
            <h:inputText id ="emplono" value="#{disciplinaryBean.emplono}" title="Employee Number" required="true" requiredMessage="Mandatory Field">

            </h:inputText>
            &nbsp; 
            <h:message style="color:red" for="emplono"/>
            <br/>
            <h:outputLabel for="code" value="*Disciplinary Offence Code:"/>
            <h:inputText id ="code" value="#{disciplinaryBean.disciplinary.offencecode}" title="code" required="true" requiredMessage="Mandatory Field">
            </h:inputText>
            &nbsp; 
            <h:message style="color:red" for="code"/>
            <br/>
            <h:outputLabel for="offencedate" value="*Offence date:"/>
            <h:inputText id ="offencedate" value="#{disciplinaryBean.disciplinary.offencedate}" title="Enter Offence date" label="offencedate" required="true" requiredMessage="Mandatory Field">
                <f:convertDateTime pattern="dd-MM-yyyy" />
            </h:inputText>
            &nbsp; 
            <h:message style="color:red" for="offencedate"/>
            <br/>
            <h:outputLabel for="displaction" value="*Disciplinary Action:"/>
            <h:inputText id ="displaction" value="#{disciplinaryBean.disciplinary.dispaction}" title="Enter Displinary Action taken" label="displaction" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="displaction"/>
            <br/>
            <h:outputLabel for="displactiondate" value="*Displinary Action Date: "/>
            <h:inputText id ="displactiondate" value="#{disciplinaryBean.disciplinary.dispactiondate}" title="Enter Displinary Action date" label="displactiondate" required="true" requiredMessage="Mandatory Field">
                <f:convertDateTime pattern="dd-MM-yyyy" />
            </h:inputText>
            &nbsp; 
            <h:message style="color:red" for="displactiondate"/>
            <br/>
            <h:outputLabel for="displinote" value="*Other notes: "/>
            <h:inputText id ="displinote" value="#{disciplinaryBean.disciplinary.notes}" title="Enter other notes" label="displinote" required="false"/>
            &nbsp; 
            <h:message style="color:red" for="displinote"/>
            <br/>
            <h:commandButton id="register" type="submit" value="Save Details" action="#{disciplinaryBean.addDisciplinary()}" title="Create New Appraisal Score"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
    </h:body>
</html>
