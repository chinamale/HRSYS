<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
		<title>Fundraising - Login</title>
		<link href="login.css" rel="stylesheet" type="text/css"/>
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
		<!-- Custom Theme files -->
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<link href="css/font-awesome.css" rel="stylesheet"/> 
		<script src="js/jquery.min.js"> </script>
		<script src="js/bootstrap.min.js"> </script>
	</h:head>
<body>
	<div class="module form-module">
		<div class="login">
			<h1><a href="index.html">Sign in</a></h1>
			<div class="custom-form">
				<div class="grid-form1">
					<h:form>
						<div class="input-group">							
							<span class="input-group-addon">
								<i class="fa fa-user"></i>
							</span>
							<h:inputText styleClass="form-control1" p:placeholder="Username" value="#{loginBean.username}"/>
						</div>				
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-lock"></i>
							</span>
							<h:inputSecret styleClass="form-control1" p:placeholder="Password" value="#{loginBean.password}"/>
						</div>
						<br/>
						<h:panelGrid columns="3">
							<h:panelGroup></h:panelGroup>
							<h:panelGroup><h:commandButton styleClass="btn btn-default" value="Submit" action="#{loginBean.login()}"/></h:panelGroup>
							<h:panelGroup><h:commandButton styleClass="btn btn-default" value="Reset" action="#{loginBean.logout()}"/></h:panelGroup>
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<div class="copy-right"><p> &copy; 2016 sysassociates. All Rights Reserved  </p></div>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--scrolling js-->
</body>
</html>
